<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup Toggle</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="form-wrapper">
      <!-- Toggle Switch -->
      <div class="toggle">
        <button id="loginBtn" class="toggle-btn active">Login</button>
        <button id="signupBtn" class="toggle-btn">Signup</button>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="form active">
        <h2>Login</h2>
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <a href="#" class="forgot">Forgot password?</a>
        <button type="submit">Login</button>
        <div class="or">Or</div>
        <button class="social facebook"><i class='bx bxl-facebook-square'></i>Login with Facebook</button>
        <button class="social google"><i class='bx bxl-google'></i>Login with Google</button>
      </form>

      <!-- Signup Form -->
      <form id="signupForm" class="form">
        <h2>Signup</h2>
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Create password" required />
        <input type="password" placeholder="Confirm password" required />
        <button type="submit">Signup</button>
        <div class="or">Or</div>
        <button class="social facebook"><i class='bx bxl-facebook-square'></i>Signup with Facebook</button>
        <button class="social google"><i class='bx bxl-google'></i>Signup with Google</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
